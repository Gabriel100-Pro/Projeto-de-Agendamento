<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="220" viewBox="0 0 720 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label{fill:#cfe9ff;font-family:Inter,Arial;font-size:12px}
    .title{fill:#e6eef8;font-family:Inter,Arial;font-size:16px;font-weight:600}
